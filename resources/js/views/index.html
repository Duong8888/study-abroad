<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title with Border</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .title-container {
            position: relative;
            display: inline-block;
            padding: 20px;
            margin: 20px;
            background: white;
        }
        .title-border {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            background: linear-gradient(to bottom, red, rgba(255, 255, 255, 0)) 0% 0% / 10px 100% no-repeat,
            linear-gradient(to right, red, rgba(255, 255, 255, 0)) 0% 0% / 100% 10px no-repeat;
            z-index: -1;
            transform: translate(-4px, -4px);
        }
    </style>
</head>
<body>

<div class="container mb-80 md-mb-0 gray-bg2">
    <div class="title-container">
        <h2 class="title pb-25 md-pb-15">
            <span>SMART EDU</span> <span style="font-weight: 900; font-size: 30px">có gì ?</span>
        </h2>
        <div class="title-border"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
