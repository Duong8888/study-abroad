<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle with 4 Parts</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .outer-circle {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            transform: rotate(45deg);
        }

        .inner-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #EDABAC;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transform: rotate(-45deg);
        }

        .quadrant {
            position: absolute;
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s;
            background: #B11B1C;
        }

        .quadrant1 {
            top: 0;
            left: 0;
            transform-origin: bottom right;
            border-top-left-radius: 100%;
        }

        .quadrant2 {
            top: 0;
            right: 0;
            transform-origin: bottom left;
            border-top-right-radius: 100%;
            background: #e0a4a4 !important;
            /*-webkit-box-shadow: 3px 3px 10px 3px #dddddd;*/
            /*-moz-box-shadow: 3px 3px 10px 3px #dddddd;*/
            /*box-shadow: 3px 3px 10px 3px #dddddd;*/
        }

        .quadrant3 {
            bottom: 0;
            left: 0;
            transform-origin: top right;
            border-bottom-left-radius: 100%;
            background: #e0a4a4 !important;
            /*-webkit-box-shadow: 3px 3px 10px 3px #dddddd;*/
            /*-moz-box-shadow: 3px 3px 10px 3px #dddddd;*/
            /*box-shadow: 3px 3px 10px 3px #dddddd;*/
        }

        .quadrant4 {
            bottom: 0;
            right: 0;
            transform-origin: top left;
            border-bottom-right-radius: 100%;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            z-index: 1;
        }

        .quadrant1 .content {
            transform: rotate(-45deg);
        }

        .quadrant2 .content {
            transform: rotate(45deg);
        }

        .quadrant3 .content {
            transform: rotate(-135deg);
        }

        .quadrant4 .content {
            transform: rotate(135deg);
        }

        .icon {
            font-size: 24px;
            margin-bottom: 10px;
            z-index: 3;
        }

        .text {
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            transform: rotate(0deg);
            color: white;
        }

        .quadrant:hover {
            transform: scale(1.4);
        }

        .box{
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            background: white;
            z-index: 1;
            width: 80%;
            height: 80%;
            scale: 1;
        }

        .c-1{
            bottom: 0;
            right: 0;
            border-top-left-radius: 100%;
        }
        .c-2{
            bottom: 0;
            left: 0;
            border-top-right-radius: 100%;
        }
        .c-3{
            top: 0;
            right: 0;
            border-bottom-left-radius: 100%;
        }
        .c-4{
            top: 0;
            left: 0;
            border-bottom-right-radius: 100%;
        }
    </style>
</head>
<body>
<div class="container" style="margin: 100px auto">
    <div class="outer-circle">
        <div class="inner-circle">
            <div class="center">Hello</div>
            <div class="quadrant quadrant1">
                <div class="box c-1">
                </div>
                <div class="content">
                    <div class="text">ĐIỀU KIỆN</div>
                    <div class="icon">Icon1</div>
                </div>
            </div>
            <div class="quadrant quadrant2">
                <div class="box c-2">
                </div>
                <div class="content">
                    <div class="text">CHỌN TRƯỜNG</div>
                    <div class="icon">Icon2</div>
                </div>
            </div>
            <div class="quadrant quadrant3">
                <div class="box c-3">
                </div>
                <div class="content">
                    <div class="text">CHI PHÍ</div>
                    <div class="icon">Icon3</div>
                </div>
            </div>
            <div class="quadrant quadrant4">
                <div class="box c-4">
                </div>
                <div class="content">
                    <div class="text">HỌC BỔNG</div>
                    <div class="icon">Icon4</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
